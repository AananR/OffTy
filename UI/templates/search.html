<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- My CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" >
      <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/Twitter_Icon.PNG') }}" type="image/x-icon">

    <title>OffTy</title>
  </head>
  <body class="resultContainer">
      
    <div >
        <!-- Header Start-->
        <header>



                    <div >
                        <h1 style="color: white;">OffTy</h1>
                    </div>

        </header>

        <!-- Body Start -->

        <main>
            <hr>
                <H2>Here are some of your tweets we think that might be offensive:</H2>

            <div class="background-tint">


                <table style="width:70%; margin-top: 30px; margin-bottom: 30px;"  border="0">
                  <tr>
                      <th class="thOne">Tweet</th>






                  </tr>
                    {% set cnt = [0] %}
                    {% for key in result %}

                  <tr>

                       <td class="tdOne">{{ result[key] }} <a href="https://twitter.com/anyuser/status/{{key}}"> Go see tweet....</a></td>





                  </tr>
                    {% if cnt.append(cnt.pop() + 1) %}{% endif %}
                {% endfor %}

                </table>




            </div>
            <div>
                <p></p>
            </div>


               

            
            
        </main>






    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
     <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

 

</body>
</html>
